# Tiny Tapeout project information (Wokwi project)
project:
  title:        "Multiplier Group #2"     # Project title
  author:       "Tiny Tapeout"       # Your name
  discord:      ""                   # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Combined project to save space for ttihp25a"   # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0         # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_multiplier_group_2"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "mux.v"
    - "p16/src/project.v"
    - "p17/src/project.v"
    - "p18/src/project.v"
    - "p19/src/project.v"
    - "p20/src/project.v"
    - "p21/src/project.v"
    - "p22/src/project.v"
    - "p23/src/project.v"
    - "p24/src/project.v"
    - "p25/src/project.v"
    - "p26/src/project.v"
    - "p27/src/project.v"
    - "p28/src/project.v"
    - "p29/src/project.v"
    - "p30/src/project.v"
    - "p31/src/project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "in0"
  ui[1]: "in1"
  ui[2]: "in2"
  ui[3]: "in3"
  ui[4]: "in4"
  ui[5]: "in5"
  ui[6]: "in6"
  ui[7]: "in7"

  # Outputs
  uo[0]: "out0"
  uo[1]: "out1"
  uo[2]: "out2"
  uo[3]: "out3"
  uo[4]: "out4"
  uo[5]: "out5"
  uo[6]: "out6"
  uo[7]: "out7"

  # Bidirectional pins
  uio[0]: "sel0"
  uio[1]: "sel1"
  uio[2]: "sel2"
  uio[3]: "sel3"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
