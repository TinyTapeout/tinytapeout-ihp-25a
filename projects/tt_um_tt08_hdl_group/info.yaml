# Tiny Tapeout project information (Wokwi project)
project:
  title:        "TT08 HDL Group"     # Project title
  author:       "Tiny Tapeout"       # Your name
  discord:      ""                   # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Combined project to save space for ttihp25a"   # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0         # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_tt08_hdl_group"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "mux.v"
    - "tt_um_emmyxu_obstacle_detection/src/obstacle_detection.v"
    - "tt_um_emmyxu_obstacle_detection/src/project.v"
    - "tt_um_sign_addsub/src/tt_um_sign_addsub.sv"
    - "tt_um_sign_addsub/src/signed_addsub_4.sv"
    - "tt_um_sign_addsub/src/fa.sv"
    - "tt_um_sign_addsub/src/ha.sv"
    - "tt_um_brailliance/src/project.v"
    - "tt_um_brailliance/src/con.v"
    - "tt_um_brailliance/src/mem.v"
    - "tt_um_brailliance/src/reader.v"
    - "tt_um_brailliance/src/top.v"
    - "tt_um_Electom_cla_4bits/src/project.v"
    - "tt_um_wokwi_407306064811090945/src/project.v"
    - "tt_um_ring_divider/src/tt_um_ring_divider.v"
    - "tt_um_ring_divider/src/RING_DIVIDER.v"
    - "tt_um_ring_divider/src/RING_OSCILLATOR.v"
    - "tt_um_ring_divider/src/nand_gate.v"
    - "tt_um_ring_divider/src/frequency_divider.v"
    - "tt_um_ring_divider/src/dff.v"
    - "tt_um_kb2ghz_xalu/src/tt_um_kb2ghz_xalu.v"
    - "tt_um_clock_divider_arghunter/src/project.v"
    - "tt_um_clock_divider_arghunter/src/clock_divider.v"
    - "tt_um_dpmu/src/tt_um_dpmu.v"
    - "tt_um_dpmunit/src/tt_um_dpmunit.v"
    - "tt_um_JAC_EE_segdecode/src/project.v"
    - "tt_um_mac/src/tt_um_mac.v"
    - "tt_um_kapilan_alarm/src/tt_um_ClockAlarm.v"
    - "tt_um_kapilan_alarm/src/design.v"
    - "tt_um_fountaincoder_top_ad/src/project.v"
    - "tt_um_fountaincoder_top_ad/src/pulse_counter.v"
    - "tt_um_fountaincoder_top_ad/src/gray_count.v"
    - "tt_um_Richard28277/src/project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "in0"
  ui[1]: "in1"
  ui[2]: "in2"
  ui[3]: "in3"
  ui[4]: "in4"
  ui[5]: "in5"
  ui[6]: "in6"
  ui[7]: "in7"

  # Outputs
  uo[0]: "out0"
  uo[1]: "out1"
  uo[2]: "out2"
  uo[3]: "out3"
  uo[4]: "out4"
  uo[5]: "out5"
  uo[6]: "out6"
  uo[7]: "out7"

  # Bidirectional pins
  uio[0]: "sel0"
  uio[1]: "sel1"
  uio[2]: "sel2"
  uio[3]: "sel3"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
